<!DOCTYPE HTML>
<html>
<head>
  <title>Tetris</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div id="game">
    <div id="stage"> </div>
    <aside id="side">
      <h2>Pieces</h2>
      <hr/>
      <div id="pieces"></div>

      <div class="buttons">
        <h3>Buttons</h2>
        <hr/>
        <button class="start-game">Start</button>
        <button class="add-piece">Add Piece</button>
        <button class="move-to-stage">Move to Stage</button>
      </div>
    </aside>
  </div>
  <!-- Scripts -->

  <script src="js/jquery-1.8.1.min.js"></script>
  <script src="js/startup.js"></script>
  <script src="js/pieces.js"></script>
  <script src="js/game.js"></script>
  <script src="js/keymap.js"></script>
</body>
</html>
