<!DOCTYPE HTML>
<html>
<head>
  <title>Tetris</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <div id="game">
    <div id="stage">
      <div class="feedback"> START </div>
    </div>

    <aside id="side">
      <h2>Pieces</h2>
      <hr/>
      <div id="pieces"></div>

      <div class="score">

        <h3>Score</h2>
        <hr/>

        <span class="qtd">0</span>
      </div>


      <div class="buttons">
        <h3>Buttons</h2>
        <hr/>
        <button class="start-game">Start</button>
        <button class="add-piece">Add Piece</button>
        <button class="move-to-stage">Move to Stage</button>



        <h3>Tetrominoes</h3>
          <button class="new-piece" data-type="O">O</button>
          <button class="new-piece" data-type="I">I</button>
          <button class="new-piece" data-type="J">J</button>
          <button class="new-piece" data-type="L">L</button>
          <button class="new-piece" data-type="S">S</button>
          <button class="new-piece" data-type="Z">Z</button>
          <button class="new-piece" data-type="T">T</button>
      </div>

      <span>
        Press M to mute
      </span>


      <audio id="music" loop preload="auto">
        <source src="music/tetris.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
      <audio id="fx-fit" preload="auto">
        <source src="music/stall.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>

      <audio id="fx-line" preload="auto">
        <source src="music/chaow.ogg" type="audio/ogg">
        Your browser does not support the audio element.
      </audio>
    </aside>
  </div>
  <!-- Scripts -->

  <script src="js/jquery-1.8.1.min.js"></script>
  <script src="js/startup.js"></script>
  <script src="js/pieces.js"></script>
  <script src="js/game.js"></script>
  <script src="js/keymap.js"></script>
  <script src="js/music.js"></script>
</body>
</html>
